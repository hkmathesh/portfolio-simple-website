<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./contact_style.css">
</head>

<body>
    <div class="container">
    <!-- Contact Header -->
    <section class="contact">
        <h1>Harikrishnan Matheshwaran</h1>
        <h3>Web Developer</h3>
        <a href="./index.html" class="contact__home">Home</a>
    </section>

    <!-- Form  -->
    <form action="" class="form">
        <table>
            <tr>
                <td>Name: </td>
                <td>
                    <input type="text" placeholder="Enter your name">
                </td>
            </tr>
            <tr>
                <td>Email: </td>
                <td>
                    <input type="email" placeholder="Enter your email">
                </td>
            </tr>
            <tr>
                <td>Message: </td>
                <td>
                    <textarea name="Message" id="" placeholder="Message" rows="5"></textarea>
                </td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" class="submit__button"></td>
            </tr>
        </table>
    </form>

    <!-- Social Media -->
    <section class="socialmedia">
        <p>Social Media:
            <a href="https://www.instagram.com">Instagram</a>.
            <a href="https://www.linkedin.com">LinkedIn</a>
        </p>
        <p>
            &copy Harikrishnan Matheshwaran
        </p>
    </section>
    </div>
</body>

</html>
